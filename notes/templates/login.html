{% extends 'navigation.html' %}
{% block body %}
{% load static%}

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'profile' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login Credential , Try Again');
</script>
{% endif %}

<div class="container mt-5">
<div class="row">
    <div class="col-sm-6">
        <h2 class="text-center">NEW CUSTOMERS</h2>
        <hr>
        <p>By creating an account with our website , you will be able to upload and down notes</p>
        <a href="{% url 'signup' %}" class= "btn btn-danger text-white mt-5" >Create an account</a>
    </div>

    <div class="col-sm-6">
        <h2 class="text-center">USER LOGIN</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <label>Email Address</label>
                <input type="email" class ="form-control"placeholder="Enter Email ID" name="emailid">
            <label>Password</label>
                <input type="password" class ="form-control" placeholder="Enter password" name="pwd">
                <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
        </form>
    </div>

</div>
</div>

{% endblock%}
