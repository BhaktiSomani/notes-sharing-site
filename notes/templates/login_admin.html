{% extends 'navigation.html' %}
{% block body %}
{% load static%}

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'admin_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login Credential , Try Again');
</script>
{% endif %}

<div class="container mt-5" style = "background-color: whitesmoke">
<div class="row">
    <div class="col-sm-6">
        <img src="{% static 'images/home-background.jpg' %}" class ="img-thumbnail mt-2 mb-2" style = "width:100% ; height:345px">
    </div>

    <div class="col-sm-6">
        <h2 class="text-center">ADMIN LOGIN</h2>
        <hr>
        <p>Enter Your Username and Password to access admin panel</p>
        <form method="post">
            {% csrf_token %}
            <label>User Name </label>
                <input type="text" class ="form-control"placeholder="Enter Username" name="uname">
            <label>Password</label>
                <input type="password" class ="form-control" placeholder="Enter password" name="pwd">
                <input type="submit" class="btn btn-primary mt-2" value="LOGIN">
        </form>
    </div>

</div>
</div>

{% endblock %}
